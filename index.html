<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('background.jpg'); /* Replace with your image path or URL */
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: rgb(255, 0, 64); /* Optional: add overlay for text visibility */
            padding: 40px;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 30px;
            font-weight: bold;
            color: #fff;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        .button {
            background-color: #00BFFF;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1E90FF;
        }
        .button:active {
            background-color: #4682B4;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> ACCA (Fanincial Accounting) Homepage</h1>
        <div class="buttons">

        </div>

    </div>
</body>
</html>
