    const quizContainer = document.getElementById('quiz');
    const nextButton = document.getElementById('next-btn');
    const startButton = document.getElementById('start-btn');
    const timerElement = document.getElementById('timer');

    let currentIndex = 0;
    let score = 0;
    let timer;
    let timeRemaining = 1200; // 20 minutes in seconds

    function startTimer() {
      timer = setInterval(() => {
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerElement.textContent = `Time Left: ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;

        if (timeRemaining === 0) {
          clearInterval(timer);
          showResults();
        }

        timeRemaining--;
      }, 1000);
    }

    function displayQuestion() {
      const questionData = questions[currentIndex];
      quizContainer.innerHTML = `
        <div class="question">${questionData.question}</div>
        <ul class="options">
          ${questionData.options.map((option, index) => `
            <li>
              <label>
                <input type="radio" name="option" value="${index}">
                ${option}
              </label>
            </li>
          `).join('')}
        </ul>
      `;
    }

    function startPractice() {
      currentIndex = 0;
      score = 0;
      startButton.style.display = 'none';
      quizContainer.style.display = 'block';
      nextButton.style.display = 'inline-block';
      timerElement.style.display = 'block';
      startTimer();
      displayQuestion();
    }

    function showResults() {
      clearInterval(timer);
      timerElement.style.display = 'none';
      nextButton.style.display = 'none';
      quizContainer.innerHTML = `<h2>Your score: ${score}/${questions.length}</h2><button id="view-answers-btn">View Answers</button><button id="restart-btn">Restart</button>`;
      
      document.getElementById('view-answers-btn').addEventListener('click', () => {
        quizContainer.innerHTML = questions.map((q, index) => `
          <div class="question">${q.question}</div>
          <ul class="options">
            ${q.options.map((option, i) => {
              let className = i === q.answer ? 'correct' : (i === parseInt(localStorage.getItem(`selected-${index}`)) ? 'incorrect' : '');
              return `<li class="${className}">${option}</li>`;
            }).join('')}
          </ul>
        `).join('') + '<button id="restart-btn">Restart</button>';
        document.getElementById('restart-btn').addEventListener('click', restartPractice);
      });
      
      document.getElementById('restart-btn').addEventListener('click', restartPractice);
    }

    function restartPractice() {
      quizContainer.style.display = 'none';
      startButton.style.display = 'inline-block';
    }

    nextButton.addEventListener('click', () => {
      const selectedOption = document.querySelector(`input[name="option"]:checked`);
      if (!selectedOption) {
        alert('Please select an option!');
        return;
      }
      localStorage.setItem(`selected-${currentIndex}`, selectedOption.value);
      if (parseInt(selectedOption.value) === questions[currentIndex].answer) {
        score++;
      }
      if (currentIndex < questions.length - 1) {
        currentIndex++;
        displayQuestion();
      } else {
        showResults();
      }
    });

    startButton.addEventListener('click', startPractice);
  </script>
